<mat-card>
  <mat-card-content>
    <form class="user-form">
      <div class="user-form__row">
        <mat-form-field class="user-form__item user-form__item-100">
          <mat-label>Nome:</mat-label>
          <input type="text" name="nome" matInput [(ngModel)]="userSelected.name" required="">
          <mat-error>O <strong>Nome</strong> é obrigatório.</mat-error>
        </mat-form-field>
      </div>

      <div class="user-form__row">

        <mat-form-field class="user-form__item user-form__item-50">
          <mat-label>Usuário</mat-label>
          <input
            type="text"
            name="usuario"
            matInput
            #usernameControl="ngModel"
            [(ngModel)]="userSelected.username"
            [ngModelOptions]="{updateOn: 'blur'}"
            [appCredentialsValidator]="'username'"
            required >
          <mat-hint>O <strong>Usuário </strong> será ultilizado para o login.</mat-hint>
          <mat-error *ngIf="usernameControl.hasError('required')">O <strong>Usuário</strong> é obrigatório</mat-error>
          <mat-error *ngIf="usernameControl.hasError('invalidUsername') && !usernameControl.hasError('required')">Este <strong>Usuário</strong> já esta sendo utilizado.</mat-error>
        </mat-form-field>

        <mat-form-field class="user-form__item user-form__item-50">
          <mat-label>E-mail</mat-label>
          <input
            type="email"
            name="email"
            matInput
            appEmailPatternValidator
            #emailControl="ngModel"
            [(ngModel)]="userSelected.email"
            [ngModelOptions]="{updateOn: 'blur'}"
            [appCredentialsValidator]="'email'"
            required >

          <mat-error *ngIf="emailControl.hasError('invalidEmailPattern') && !emailControl.hasError('required')">O <strong>Email</strong> é inválido.</mat-error>
          <mat-error *ngIf="emailControl.hasError('required')">O <strong>Email</strong> é obrigatório.</mat-error>
          <mat-error *ngIf="emailControl.hasError('invalidEmail') && !emailControl.hasError('required')">O <strong>Email</strong> já esta sendo ultilizado.</mat-error>
        </mat-form-field>

      </div>

    </form>
  </mat-card-content>
</mat-card>
